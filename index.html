<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VirtualTourTesting3</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/VRProject.json", {onProgress: UnityProgress});
	  window.onbeforeunload = function(e){
		console.log("Calling OnClose from Browser!");
		unityInstance.SendMessage("HighPolySphere", "OnColse");
		var dialogText = "You game has been saved!  Would you like to continue unloading the page?";
		e.returnValue = dialogText;
		return dialogText;
	  };
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <!--<div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Virtual 360 Tour</div>
      </div>
    </div>
  </body>
</html>
